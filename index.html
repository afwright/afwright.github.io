<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessMind.ai</title>
    <style>
        body, button, input {
            font-family: "Helvetica Light", "Courier New", sans-serif; /* Updated the font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff; /* Set to match your logo's background */
        }

        .logo-icon {
            width: 150px; /* Set the size of the logo */
            height: 150px;
            margin-bottom: 20px;
        }

        .description {
            width: 400px; /* Box width set to four times the logo width */
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: transparent; /* Background made transparent */
        }

        .tell-me-more-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333; /* Button color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none; /* Removes underline from links */
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(205,209,228,0.1);
            transform: scale(0);
            animation: ripple-animation 2s linear; /* Slowed down animation */
            z-index: -1; /* Ensures ripples are in the background */
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Ensure other content is above the ripples */
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img src="blob.png" alt="BusinessMind.ai Logo" class="logo-icon">

    <div class="description">
        Replacing complex web and mobile applications with artificially intelligent agents, allowing revenue to flow through natural language.
    </div>

    <a href="mailto:humans@businessmind.ai" class="tell-me-more-btn">Tell Me More</a>

    <div class="cursor-shadow"></div>

    <script>
    let lastX, lastY, lastTime = 0;
    const rippleInterval = 500; // Minimum time interval between ripple creations in milliseconds

    document.body.addEventListener('mousemove', function(e) {
      //  if (Date.now() - lastTime < rippleInterval) return; // Debounce to reduce frequency

        let deltaX = e.pageX - (lastX || e.pageX);
        let deltaY = e.pageY - (lastY || e.pageY);
        let deltaDistance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        let deltaTime = Date.now() - lastTime;
        let speed = deltaTime ? deltaDistance / deltaTime : 0;

        lastX = e.pageX;
        lastY = e.pageY;
        lastTime = Date.now();

        let ripple = document.createElement('div');
        ripple.className = 'ripple';
        document.body.appendChild(ripple);
        ripple.style.width = ripple.style.height = `${30 / speed + 20}px`; // Adjust size based on speed, made larger for visibility
        ripple.style.left = e.pageX - ripple.offsetWidth / 2 + 'px';
        ripple.style.top = e.pageY - ripple.offsetHeight / 2 + 'px';

        ripple.addEventListener('animationend', function() {
            ripple.parentElement.removeChild(ripple);
        });
    });
    </script>
</body>
</html>
