<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessMind.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff; /* Set to match your logo's background */
        }

        .logo-icon {
            width: 100px; /* Set the size of the logo */
            height: 100px;
            margin-bottom: 20px;
        }

        .description {
            width: 300px; /* Box width set to three times the logo width */
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border: 1px solid #ccc; /* Border color for the box, adjust as needed */
            background-color: #f9f9f9; /* Background color for the box */
        }

        .tell-me-more-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333; /* Button color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none; /* Removes underline from links */
        }

        .cursor-shadow {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2); /* Shadow color */
            position: fixed;
            pointer-events: none; /* Allows clicking through the shadow */
            mix-blend-mode: multiply; /* Blends the shadow with the background */
            z-index: 9999;
        }
    </style>
</head>
<body>
    <img src="blob.png" alt="BusinessMind.ai Logo" class="logo-icon">
    
    <div class="description">
        Harnessing artificial intelligence to streamline complex web and mobile applications for businesses, allowing revenue to flow through natural language.
    </div>
    
    <a href="mailto:humans@businessmind.ai" class="tell-me-more-btn">Tell Me More</a>
    
    <div class="cursor-shadow"></div>

    <script>
        const cursorShadow = document.querySelector('.cursor-shadow');
        
        document.addEventListener('mousemove', (e) => {
            // Offset the shadow position slightly from the cursor
            const shadowOffset = 20;
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            cursorShadow.style.left = (mouseX + shadowOffset) + 'px';
            cursorShadow.style.top = (mouseY + shadowOffset) + 'px';
        });
    </script>
</body>
</html>
