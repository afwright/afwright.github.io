<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessMind.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
        }

        .logo {
            margin-bottom: 20px;
        }

        .content {
            text-align: center;
        }

        .headline {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .description {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
  <title>Cursor Shadow Effect</title>
      <style>
          body {
              cursor: none; /* Hides the default cursor */
          }

          .cursor-shadow {
              width: 20px;
              height: 20px;
              border-radius: 50%;
              background: rgba(0, 0, 0, 0.2); /* Shadow color */
              position: absolute;
              pointer-events: none; /* Allows clicking through the shadow */
              transition: transform 0.2s ease; /* Smooth transition for the shadow movement */
              z-index: 9999;
          }
      </style>
      <div class="cursor-shadow"></div>
      <script>
          const cursorShadow = document.querySelector('.cursor-shadow');

          document.addEventListener('mousemove', (e) => {
              const mouseX = e.clientX;
              const mouseY = e.clientY;
              cursorShadow.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0)`;
          });
      </script>
    <div class="logo">
        <img src="blob.png" alt="BusinessMind.ai Logo">
    </div>
    <div class="content">
        <h1 class="headline">Welcome to BusinessMind.ai</h1>
        <p class="description">Harnessing artificial intelligence to streamline complex web and mobile applications for businesses, allowing revenue to flow through natural language.</p>
    </div>
</body>
</html>
